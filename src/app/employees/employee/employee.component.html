<form #employeeForm="ngForm">
  <div class="form-group">
    <label> Name </label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Full Name">
  </div>

  <div class="form-group">
      <label> Position </label>
      <input class="form-control" name="position" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Position">
  </div>
    
  <div class="form-group">
    <label> Office </label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" placeholder="Office">
  </div>

  <div class="form-group">
    <label> Salary </label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Salary">
  </div>  
</form>
